<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-area">
    <div class="card front-card">
      <div class="svg"></div>
      <p class="card-number-display">0000 0000 0000 0000</p>
      <p class="card-name-display">John Doe</p>
      <p class="card-date-display">MM / YY</p>
    </div>
    <div class="card back-card">
      <p class="card-cvc-display">000</p>
    </div>
  </div>

  <form action="" class="form-area">
    <div class="input-area card-name">
      <label class="card-name-label" for="card-name-input">CARDHOLDER NAME</label>
      <input class="card-name-input" id="card-name" type="text" placeholder="e.g. John Doe" />
    </div>
    <div class="input-area card-number">
      <label for="card-number" class="card-number-label">CARD NUMBER</label>
      <input type="text" id="card-number" class="card-number-input" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]*" required />
    </div>
    <div class="input-area exp-date-cvc">
      <div class="date-area">
        <label for="card-exp-date" class="card-exp-date-label">EXP.DATE (MM/YY)</label>
        <div class="date-wrap">
          <input type="text" class="card-month-input" placeholder="MM" pattern="[0-9]*" required />
          <input type="text" class="card-year-input" placeholder="YY" pattern="[0-9]*" required />
        </div>
      </div>
      <div class="cvc-area">
        <label for="card-exp-date" class=" cvc-label">CVC</label>
        <input type="text" class="card-cvc-input" placeholder="e.g. 123" pattern="[0-9]*" required  />
      </div>

    </div>
    <button class="form-confirm-btn">Submit</button>

    <div class="thank-you-card">
      <img src="./images/icon-complete.svg" alt="complete">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button class="finished-btn">Continue</button>
    </div>

  </form>

  <!-- Completed state start -->

  </div> -->

  <script src="script.js"></script>
</body>
</html>
